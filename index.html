<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <link rel="icon" type="image/jpeg" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/stytes/style.css" />
  </head>
  <body>
    <div class="card-block">
      <img src="/images/illustration-hero.svg" alt="" class="card__image" />

      <div class="card__content">
        <h1 class="content__heading">Order Summary</h1>

        <p class="content__description">
          You can now listen to million of <br />
          songs, audiobooks, and podcasts on <br />
          any device anywhere you like!
        </p>

        <div class="card__plan">
          <img src="/images/icon-music.svg" alt="" class="plan__icon" />
          <span class="plan__detail">
            <h2 class="detail__heading">Annual Plan</h2>
            <p class="plan__subscription">$59.99/year</p>
          </span>
          <a href="#">Change</a>
        </div>

        <a href="#" class="button button--primary">Proceed to Payment</a>

        <a href="#" class="button">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
